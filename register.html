<!DOCTYPE html> <!--Declare the file type HTML & tells the browser to render in HTML5-->

<html lang="en"> <!--Specify the language of the content of the page -->
    
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Register</title>
        <link rel="stylesheet" href="./style.css">
        <link rel="icon" href="./favicon.ico" type="image/x-icon">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=search" />
    </head>

    <body> 
       
        <div class="wrapper">
            <form action="" method="post">
                <h1>Register</h1>
                <div class="input-box">
                    <input type="text" id="name" placeholder="Name" autocomplete="off" required >
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-box">
                    <input type="text" id="surname" placeholder="Surname" autocomplete="off" required >
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-box">
                    <input type="email" id="email" placeholder="Email" autocomplete="off" required>
                    <i class='bx bxs-envelope'></i>
                </div>
                <div class="input-box">
                    <input type="businessname" id="businessname" placeholder="Business Name" required>
                    <i class='bx bxs-business'></i>
                </div>
                <div class="input-box">
                    <input type="text" id="username" placeholder="Choose your Username" autocomplete="off" required >
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-box">
                    <input type="password" id="password" placeholder="Choose your Password" autocomplete="off" required>
                    <i class='bx bxs-lock-alt'></i>
                </div>
                <div class="input-box">
                    <input type="password2" id="password2" placeholder="Re-enter Password" autocomplete="off" required>
                    <i class='bx bxs-lock-alt'></i>
                </div>
                <button type="submit" name="submit" value="login" class="btn">Login</button>

                <div class="links">
                    <p>Already a member? <a href="./login.html">Sign in</a></p> <br>
                    <a href="./index.html">Home page</a>        
                </div
            </form>
        </div>
    </body>
</html>
